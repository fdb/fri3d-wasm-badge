name: Visual Regression Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsdl2-dev \
          cmake \
          build-essential

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.11.0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install -r tests/visual/requirements.txt

    - name: Build host emulator
      run: |
        cmake -B build
        cmake --build build

    - name: Build test_drawing app
      run: |
        cmake -B build-apps/test_drawing \
          -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain-wasm.cmake \
          -S src/apps/test_drawing
        cmake --build build-apps/test_drawing

    - name: Run visual regression tests
      id: visual-tests
      run: |
        python tests/visual/run_visual_tests.py
      continue-on-error: true

    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: visual-test-report
        path: tests/visual/reports/
        retention-days: 30

    - name: Upload actual screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: actual-screenshots
        path: tests/visual/actual/
        retention-days: 7

    - name: Upload diff images
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: diff-images
        path: tests/visual/diff/
        retention-days: 7

    - name: Check test results
      if: steps.visual-tests.outcome == 'failure'
      run: |
        echo "Visual regression tests failed!"
        echo "Download the test report artifact to see details."
        exit 1

  update-golden:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsdl2-dev \
          cmake \
          build-essential

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.11.0

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install -r tests/visual/requirements.txt

    - name: Build host emulator
      run: |
        cmake -B build
        cmake --build build

    - name: Build test_drawing app
      run: |
        cmake -B build-apps/test_drawing \
          -DCMAKE_TOOLCHAIN_FILE=cmake/toolchain-wasm.cmake \
          -S src/apps/test_drawing
        cmake --build build-apps/test_drawing

    - name: Update golden screenshots
      run: |
        python tests/visual/run_visual_tests.py --update-golden

    - name: Upload golden screenshots
      uses: actions/upload-artifact@v4
      with:
        name: golden-screenshots
        path: tests/visual/golden/
        retention-days: 90
