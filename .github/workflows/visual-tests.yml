name: Visual Regression Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libx11-dev \
          libxrandr-dev \
          libxcursor-dev \
          libxinerama-dev \
          libxi-dev

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Add wasm32 target
      run: rustup target add wasm32-unknown-unknown

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Build emulator
      run: cargo build -p fri3d-emulator --release

    - name: Build WASM apps
      run: ./build_apps.sh

    - name: Run visual regression tests
      run: uv run tests/visual/run_visual_tests.py

    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: visual-test-report
        path: tests/visual/reports/
        retention-days: 30

    - name: Upload actual screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: actual-screenshots
        path: tests/visual/output/*/actual/
        retention-days: 7

    - name: Upload diff images
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: diff-images
        path: tests/visual/output/*/diff/
        retention-days: 7
