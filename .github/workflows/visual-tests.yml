name: Visual Regression Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  visual-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsdl2-dev \
          cmake \
          build-essential

    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.11.0

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Build emulator
      run: |
        cmake -B build/emulator
        cmake --build build/emulator

    - name: Build WASM apps
      run: |
        for app in test_drawing circles mandelbrot; do
          echo "Building $app..."
          cmake -B build/apps/$app \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/cmake/toolchain-wasm.cmake \
            -S src/apps/$app
          cmake --build build/apps/$app
        done

    - name: Run visual regression tests
      run: uv run tests/visual/run_visual_tests.py

    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: visual-test-report
        path: tests/visual/reports/
        retention-days: 30

    - name: Upload actual screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: actual-screenshots
        path: tests/visual/output/*/actual/
        retention-days: 7

    - name: Upload diff images
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: diff-images
        path: tests/visual/output/*/diff/
        retention-days: 7
